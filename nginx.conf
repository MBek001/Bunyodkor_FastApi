user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # ✅ MUHIM: File upload hajmi limitini oshirish
    client_max_body_size 100M;  # 100MB gacha ruxsat
    client_body_timeout 300s;   # Timeout 5 minutga oshirish
    proxy_read_timeout 300s;    # Backend timeout

    # ================= HTTP → HTTPS =================
    server {
        listen 80;
        server_name bunyodkor.api.cims.cognilabs.org;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ================= HTTPS (API) =================
    server {
        listen 443 ssl;
        server_name bunyodkor.api.cims.cognilabs.org;

        ssl_certificate /etc/letsencrypt/live/bunyodkor.api.cims.cognilabs.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/bunyodkor.api.cims.cognilabs.org/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        gzip on;
        gzip_types
            text/plain
            text/css
            application/json
            application/javascript
            text/xml
            application/xml+rss
            text/javascript;

        # ✅ Proxy settings with larger limits
        location / {
            proxy_pass http://web:8008;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # File upload uchun timeout va buffer sozlamalari
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            proxy_read_timeout 300;
            send_timeout 300;

            # Request body size limit (location level)
            client_max_body_size 100M;
            client_body_buffer_size 128k;
        }

        location /static/ {
            alias /app/static/;
        }
    }
}